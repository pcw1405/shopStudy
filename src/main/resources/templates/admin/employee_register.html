<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
<form action="/admin/employee/register" method="post" th:object="${form}">
    이름: <input type="text" th:field="*{name}" /><br/>
    이메일: <input type="email" th:field="*{email}" /><br/>

    팀 선택:
    <select th:field="*{teamId}">
        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}">Team</option>
    </select><br/>

    직급:
    <select th:field="*{level}">
        <option value="JUNIOR">JUNIOR</option>
        <option value="SENIOR">SENIOR</option>
        <option value="MANAGER">MANAGER</option>
    </select><br/>

    연결할 회원:
    <select th:field="*{memberId}">
        <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.email}">회원</option>
    </select><br/>

    <button type="submit">직원 등록</button>
</form>
</body>

</html>
