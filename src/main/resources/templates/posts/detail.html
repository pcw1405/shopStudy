<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${post.title}">게시글 상세</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 10px 0;
      white-space: pre-wrap; /* 줄바꿈 유지 */
    }
    .btn-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 5px;
    }
    .btn:hover { background-color: #45a049; }
    .btn.gray { background-color: #6c757d; }
    .btn.gray:hover { background-color: #5a6268; }
  </style>
</head>
<body>

<h1 th:text="${post.title}">제목</h1>

<p>
  <strong>작성자:</strong>
  <span th:text="${post.author != null ? post.author.name : '알 수 없음'}">작성자</span>
</p>

<p th:text="${post.content}">내용</p>

<div class="btn-container">
  <!-- 수정하기: canEdit일 때만 노출 + boardId 유지 -->
  <a class="btn"
     th:if="${canEdit}"
     th:href="@{/posts/edit/{id}(id=${post.id}, boardId=${returnBoardId})}">
    수정하기
  </a>

  <!-- 목록으로: boardId 유지 -->
  <a class="btn gray" th:href="@{/posts(boardId=${returnBoardId})}">
    목록으로
  </a>
</div>

</body>
</html>
