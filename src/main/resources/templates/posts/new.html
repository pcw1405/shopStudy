<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; max-width: 720px; }
        .tabs { margin: 0 0 16px 0; display:flex; gap: 10px; flex-wrap: wrap; }
        .tabs a { text-decoration:none; color:#007bff; }
        .tabs a:hover { text-decoration: underline; }
        label { display:block; margin: 12px 0 6px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        textarea { min-height: 220px; resize: vertical; }
        .error { color: #c0392b; margin: 10px 0; }
        .btns { margin-top: 16px; display:flex; gap: 10px; }
        button { padding: 10px 14px; border: none; border-radius: 6px; background:#4CAF50; color:#fff; cursor:pointer; }
        a.btn { padding: 10px 14px; border-radius: 6px; background:#6c757d; color:#fff; text-decoration:none; display:inline-block; }
    </style>
</head>
<body>

<h1>글쓰기</h1>

<div class="tabs">
    <a th:each="b : ${boards}"
       th:href="@{/posts(boardId=${b.id})}"
       th:text="${b.name}"
       th:style="${b.id} == ${currentBoardId} ? 'font-weight:bold;' : ''">
        게시판
    </a>
</div>

<div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

<form th:action="@{/posts/create}" method="post">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- boardId 유지 -->
    <input type="hidden" name="boardId" th:value="${boardId}"/>

    <label>제목</label>
    <input type="text" name="title" maxlength="100" th:value="${title}"/>

    <label>내용</label>
    <textarea name="content" maxlength="5000" th:text="${content}"></textarea>

    <div class="btns">
        <button type="submit">등록</button>
        <a class="btn" th:href="@{/posts(boardId=${boardId})}">목록</a>
    </div>
</form>

</body>
</html>
