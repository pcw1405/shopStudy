<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    label { display:block; margin-top: 12px; font-weight: bold; }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .btn-container {
      display:flex;
      gap:10px;
      margin-top: 18px;
    }
    button, a.btn {
      display:inline-block;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      text-decoration:none;
      cursor:pointer;
      color:#fff;
      background:#4CAF50;
      font-size: 14px;
    }
    button:hover { background:#45a049; }
    a.btn.gray { background:#6c757d; }
    a.btn.gray:hover { background:#5a6268; }
  </style>
</head>
<body>

<h1>게시글 수정</h1>

<form th:action="@{/posts/update/{id}(id=${post.id})}" method="post">
  <!-- 탭 유지용 -->
  <input type="hidden" name="boardId" th:value="${returnBoardId}" />

  <label for="title">제목</label>
  <input type="text" id="title" name="title" th:value="${post.title}" required />

  <label for="content">내용</label>
  <textarea id="content" name="content" rows="10" required th:text="${post.content}"></textarea>

  <div class="btn-container">
    <button type="submit">수정 완료</button>

    <!-- 취소: 상세로 돌아가기(탭 유지) -->
    <a class="btn gray"
       th:href="@{/posts/{id}(id=${post.id}, boardId=${returnBoardId})}">
      취소
    </a>
  </div>
</form>

</body>
</html>
