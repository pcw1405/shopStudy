<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>게시글 목록</h1>
<div style="margin: 0 0 16px 0; display:flex; gap: 10px;">
    <a th:each="b : ${boards}"
       th:href="@{/posts(boardId=${b.id})}"
       th:text="${b.name}"
       th:style="${b.id} == ${currentBoardId} ? 'font-weight:bold;' : ''">
        게시판
    </a>
</div>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr th:each="post : ${posts}">-->
<!--        <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">제목</a></td>-->
<!--        <td th:text="${post.author.name}">작성자</td>-->
<!--    </tr>-->
<tr th:each="post : ${posts}">
    <td>
        <a th:href="@{/posts/{id}(id=${post.id}, boardId=${currentBoardId})}"
           th:text="${post.title}">제목</a>
    </td>
    <td th:text="${post.author != null ? post.author.name : '알 수 없음'}">작성자</td>
<!--post.author.name은 author null이면 템플릿에서 터짐-->
</tr>
    </tbody>
</table>

</body>
</html>
